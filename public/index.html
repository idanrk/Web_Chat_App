<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js" defer></script>
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="js/chat.js" defer></script>
</head>

<body>

    <h1>hei</h1>
    <div id="message">
    </div>
    <form id='formdata'>
        <div class="form-group">
            <input type="text" name="message" placeholder="Message">
            <button>send</button>
        </div>
    </form>
    <button id="location">Send Location</button>
    <script id="message-template" type="text/html">
        <div>
            <p>{{message}}</p>
        </div>
    </script>
    <script id="location-template" type="text/html">
        <div>
            <p><a href="{{url}}" target="_blank">My current location</a></p>
        </div>
    </script>

</body>

</html>
